<h2 class="sub-header">Specialties Rates <span class="btn btn-md btn-success pull-right" ng-click="newPrice(price, 'Specialties')">New</span></h2>
<table class="table table-striped" style="background-color: #e5e5e5">
  <thead>
    <tr>
      <th>Title</th>
      <th>Description</th>
      <th>Price</th>
      <th class="actions">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="price in admin.currentPricingSpecialties">
      <td class="admin-col-width">{{price.title}}</td>
      <td class="admin-col-width">{{price.description}}</td> 
      <td class="admin-price-col-width">{{price.price}}</td>
      <td class="actions admin-action-col-width">
          <span class="btn btn-sm btn-primary" ng-click="editPrice(price, 'Specialties')">Edit</span> |
          <span class="btn btn-sm btn-danger" ng-click="deletePrice(price, 'specialties')">Delete</span>
      </td>
    </tr>
  </tbody>
</table>

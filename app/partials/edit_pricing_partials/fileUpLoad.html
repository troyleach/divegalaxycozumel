<div class="col-md-12">
    <div ng-controller="fileUploadCtrl">
        <div id="buttons">
            <form name="outerForm" class="tab-form-demo">
                <uib-tabset active="activeForm">
                    <uib-tab index="0" heading="Picture of the month">
                        <div class="slide-animate" ng-include="picOfMonth"></div>
                    </uib-tab>
                    <uib-tab index="1" heading="Picture Gallery">
                        <div class="slide-animate" ng-include="gallery"></div>
                    </uib-tab>
                    <uib-tab index="2" heading="Carasule pictrues">
                        <div class="slide-animate" ng-include="carousel"></div>
                    </uib-tab>
                </uib-tabset>
            </form>
        </div>
    </div>
</div>

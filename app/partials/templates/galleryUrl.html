<div class="slider">
  <div class="slide" ng-repeat="image in images" ng-show="image.visible">
    <img src="images/gallery/{{image.src}}" alt="">
  </div>
  <div class="arrows">
    <a href="" ng-click="prev()"><i class="fa fa-hand-o-left"></i></a>
  </div>
  <div class="arrows">
    <a href="" ng-click="next()"><i class="fa fa-hand-o-right"></i></i></a>
  </div>
</div>

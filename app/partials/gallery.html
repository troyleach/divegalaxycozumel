<div id="page-container" class="shadow row">
    <div class="partial-header">
        <div class="col-sm-9 partial-header-page-title">
            {{ gallery.panelTitle }}
        </div>
        <div class="col-sm-3 partial-header-page-identifier">
            {{ gallery.pageIdentifier }}
        </div>
    </div>
    <div class="body-content">
        <div class="photo-gallery">
            <div class="row">
                <div class="col-md-12">
                    <center>
                        <div id="picOfMonth"></div>
                    </center>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="content">
                        <center>
                            <ng-gallery images="gallery.galleryImages"></ng-gallery>
                            <small>Click a image to enlarge</small> <i class="fa fa-hand-o-up"></i>
                        </center>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
